<body>
    <header class="head">

    <nav>
        <a href="hackmain.html">Home</a>
        <a href="list.html">Timing List</a>
        <a href="#">Tracker</a>

    <section class="ione">
        <form action="get">
        <h2>Contact Details</h2>
        <hr>
        <p>Name* <input type="text" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                    Male: <input type="radio" name="gender" id="gender" required>
                    Female: <input type="radio" name="gender" id="gender" required>
            </p>
        </fieldset>
        <p>Address <textarea name="add" id="add" rows="3"></textarea></p>
        <p>Email* <input type="email" name="email" id="email" required></p>
        <p>Date of Birth* <input type="date" name="dob" id="dob" required></p>
        <p>Username <input type="text" required></p>
        <p>Password <input type="password" name="pass" id="pass"></p>
        <input type="submit" value="Submit">
        </form>
    </section>
</body>
